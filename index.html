<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAS: Subcultural Alignment Solver</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            'academic-bg': '#000000',
            'academic-card': 'rgba(28, 28, 30, 0.6)',
            'academic-border': 'rgba(255, 255, 255, 0.1)',
            'academic-blue': '#FF4D80', // Jirai Pink (was #2997FF)
            'jirai-pink': '#FF4D80',
            'academic-gray': '#86868b',
            'academic-text': '#F5F5F7',
            'status-success': '#30D158',
            'status-alert': '#FF453A',
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
          }
        }
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      overflow: hidden;
      color: #F5F5F7;
      -webkit-font-smoothing: antialiased;
    }

    #root {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    /* Elegant transitions */
    .glass-panel {
      background-color: var(--academic-card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--academic-border);
    }
  </style>

    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",

    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
